<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="javascript/rockpaperscissors.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="title">ROCK, PAPER, SCISSORS</header>
        <div class="main">
            <div class="currentScore"></div>

            <div class="choices">
                <button class="rock"><img src="./rock.jpg"></button>
                <button class="paper"><img src="./paper.jpg"></button>
                <button class="scissors"><img src="./scissors.jpg"></button>
            </div>

            <div class="result"></div>
            <div></div>
        </div>

        <div class="completedGame">
            <div class="announcement"></div>
            <button class="playAgain">Play Again!</button>
        </div>
        
        <footer>The Odin's Project: Rock, Paper, Scissors</footer>
    </body>
</html>
